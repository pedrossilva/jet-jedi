<div ng-controller="jediEdit">
  <div class="alert alert-danger" ng-if="jedi === null">Jedi n√£o encontrado</div>
  <h1 ng-if="jedi" class="page-title">
    {{jedi.id ? 'Editando' : 'Criando'}} Jedi <span ng-show="jedi.name">- {{jedi.name}}</span>
  </h1>

  <div class="content-page">
    <form ng-if="jedi">
      <div class="row">
        <div class="col col-sm-12 col-md-4">
          <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" ng-model="jedi.name" class="form-control">
          </div>
        </div>
        <div class="col col-sm-12 col-md-4">
          <div class="form-group">
            <label for="planet">Planeta</label>
            <input id="planet" name="planet" type="text" ng-model="jedi.planet" class="form-control">
          </div>
        </div>
        <div class="col col-sm-12 col-md-4">
          <div class="form-group">
            <label for="master">Mestre</label>
            <input id="master" name="master" type="text" ng-model="jedi.master" class="form-control">
          </div>
        </div>
        <div class="col col-sm-12 col-md-4">
          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" ng-model="jedi.status" class="form-control">
              <option ng-repeat="sk in statusKeys" ng-value="sk">{{status[sk]}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-secondary btn-sm" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary btn-sm" ng-click="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>
